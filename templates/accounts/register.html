{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="offset-2 col-md-8">
      <div class="p-4 m-4" style="background-color: #f8f9fa; border-radius:10px;">
        <h1>Register an Account</h1>
        {% include 'partials/alerts.html' %}
        <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="first_name" class="form-control" id="first_name" name="first_name"/>
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="last_name" class="form-control" id="last_name" name="last_name"/>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" class="form-control" id="username" name="username"/>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password"/>
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2"/>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
