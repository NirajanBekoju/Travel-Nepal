{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row my-3">
        <div class="col-md-8">
            <h1>{{ agency.name }}</h1>
            <span class="font-weight-bold">Managing Director : {{ agency.managing_director }}</span>
            <span>Location : {{ agency.address }}</span>
            <span>Phone : {{ agency.phone }}</span>
            <p>{{ agency.description }}</p>     
            <img src="/media/{{ agency.photo }}" alt="" class="img-fluid">
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
