{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="offset-md-2 col-md-8">
            <div class="my-3 bg-light p-4 rounded">
                <h1>Add Event</h1>
                <form action="{% url 'update_event' id=id %}" method="POST" enctype="multipart/form-data">
                    {% if form.errors %}
                        {{ form.errors }}
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_description">Description</label>
                        {{ form.description }}
                    </div>
                    
                    <div class="form-group">
                        <label for="id_location">Location</label>
                        {{ form.location }}
                    </div>

                    <div class="form-group">
                        <label for="id_image">Image</label>
                        {{ form.image }}
                    </div>

                    <div class="form-group">  
                        <label for="id_booking_date_limit">Booking Date Limit</label> 
                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                        {{ form.booking_date_limit }}
                            <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Update Event</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- datetimepicker script -->
<script>
  $(function () {
    $("#datetimepicker1").datetimepicker({
      format: 'YYYY-MM-DD HH:mm',
    });
  });
</script>
{% endblock %}
